<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘云购-首页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_heard">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class=" mui-icon mui-icon-back  "></span>
        </a>
        <h4>乐淘云购</h4>
        <a href="" class="icon_right">
            <span class="fa fa-search "></span>
        </a>

    </div>
    <div class="lt_main">
        <div class="lt_left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                    <!--挖个坑-->
                </ul>
            </div>
        </div>
        <div class="lt_right">
            <div class="mui-scroll-wrapper">
            <ul class="mui-scroll">

            </ul>
            </div>
        </div>


    </div>
    <div class="lt_footer">
        <ul>
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>

            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa  fa-bars"></span>
                    <p>分类</p>
                </a>

            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>

            </li>
            <li>
                <a href="#">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>

            </li>
        </ul>

    </div>

</div>
</div>





<script type="text/html" id="tpl">
    {{ each rows v i }}
    <li data-id="{{ v.id }}" class="{{ i==0?'now':''}}"><a href="#">{{ v.categoryName }}</a></li>
    {{ /each }}
</script>

<!--右边内容模板-->
<script type="text/html" id="tpl_right">
    {{ if total == 0 }}
    <p class="kong"> 该商品已售空，请早点来哦亲 </p>
    {{ /if }}
    {{ each rows v i }}
    <li data-id="{{v.id}}">
        <a href="#">
            <img src="{{ v.brandLogo }}" alt="">
            <p>{{ v.brandName }}</p>
        </a>
    </li>
    {{ /each  }}

</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>

</body>
</html>
