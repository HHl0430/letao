<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘云购-商品列表</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_heard">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class=" mui-icon mui-icon-back  "></span>
        </a>
        <a class="icon_right" href="javascript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
        <h4>商品详情</h4>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->



            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>

            </li>
            <li>
                <a href="category.html">
                    <span class="fa  fa-bars"></span>
                    <p>分类</p>
                </a>

            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>

            </li>
            <li>
                <a href="#">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>

            </li>
        </ul>

    </div>

</div>
</div>





<script type="text/html" id="tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        </div>

        <!--小圆点-->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <div class="lt_proName">
        <strong>{{  proName }}</strong>
    </div>
    <div class="lt_price">
        价格：
        <span class="price">¥{{ price }}</span>
        <span class="oldPrice">¥{{ oldPrice }}</span>
    </div>
    <div class="lt_size">
        尺码 :
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>
    <div class="lt_num">
        数量 : <div class="mui-numbox"  data-numbox-max='100'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>

    </div>
        <span>剩余{{ num }}双</span>
    </div>
    <div class="lt_desc">

        描述:{{ proDesc }}
    </div>

</script>


<!--右边内容模板-->


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/conmon.js"></script>
<script src="js/product.js"></script>

</body>
</html>
